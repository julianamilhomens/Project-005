<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="icon/ico" href="./assets/icon.ico">
    <link rel="stylesheet" href="styles.css">
    <title>Weather Forecast</title>
</head>

<body>
    <div class="bigger-box">
        <input id="input-city" placeholder="Enter city name">
        <button onclick="clickedTheButton()">
            <img class="magnifying-glass" src="https://www.svgrepo.com/show/390476/find-search-seo-view-zoom.svg">
        </button>

        <div class="medium-box">
            <h2 class="city">Weather in São Paulo</h2>
            <p class="temperature">28°C</p>
            <img class="icon" src="https://openweathermap.org/img/wn/04n.png">
            <p class="humidity">Humidity: 70% </p>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
